<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website comming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" class="logo">

        <div class="content">
            <p>Website is under Mainteance</p>
            <h1>We're <span>Launching</span> Soon</h1>

            <div class="launch-time">
                <div>
                 <p id="days">00</p>
                 <span>Days</span>
                </div>

                <div>
                    <p>00</p>
                    <span id="hours">Hours</span>
                   </div>

                   <div>
                    <p>00</p>
                    <span id="minutes">Minutes</span>
                   </div>

                   <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                   </div>
            </div>

            <button type="buttton">Learn More <img src="triangle.png"></button>
        </div>
        <img src="rocket.png" class="rocket">
    </div>
 
    <script>
        var countDownDate = new Date("Oct, 16, 2023 00:00:00").getTime(); 
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        },1000);
     
        // document.getElementById("days").innerHTML = days;
        // document.getElementById("hours").innerHTML = hours;
        // document.getElementById("minutes").innerHTML = minutes;
        // document.getElementById("seconds").innerHTML = seconds;

    </script>

</body>
</html>
